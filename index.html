<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:-apple-system, BlinkMacSystemFont, sans-serif;

    /* Pastel Valentine Gradient */
    background: linear-gradient(
        135deg,
        #ffd6e0,
        #ffe4ec,
        #f3e8ff,
        #e4f0ff
    );
}

/* floating soft glow */
body:before{
    content:"";
    position:absolute;
    width:420px;
    height:420px;
    background:radial-gradient(circle, rgba(255,255,255,.45), transparent 70%);
    filter:blur(60px);
    z-index:0;
}

.card{
    position:relative;
    z-index:1;
    background:rgba(255,255,255,0.45);
    backdrop-filter: blur(18px);
    border:1px solid rgba(255,255,255,0.6);
    padding:42px 28px;
    border-radius:24px;
    box-shadow:0 20px 50px rgba(0,0,0,.18);
    max-width:340px;
    text-align:center;
}

h1{
    font-size:28px;
    margin-bottom:12px;
    color:#333;
}

p{
    font-size:18px;
    color:#555;
    margin:0;
}

button{
    margin-top:28px;
    background:#ffffff;
    color:#e25588;
    border:none;
    padding:14px 22px;
    border-radius:14px;
    font-size:17px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 6px 14px rgba(0,0,0,.15);
}

button:active{
    transform:scale(.96);
}

.small{
    margin-top:10px;
    font-size:14px;
    color:#777;
}

</style>
</head>

<body>

<div class="card" id="stage">

<h1>Hey Ash.</h1>
<p>I made something for you.</p>
<p class="small">(you found it)</p>

<button onclick="step2()">Continue</button>

</div>

<script>

function step2(){
document.getElementById("stage").innerHTML =
"<h1>I wanted to ask you something.</h1><p>Will you be my Valentine?</p><button onclick='yes()'>Yes</button>";
}

function yes(){
document.getElementById("stage").innerHTML =
"<h1>Good ❤️</h1><p>It's a date.</p>";
}

</script>

</body>
</html>
